<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .card {
        width: 300px;
        height: 400px;
        background: linear-gradient(to right, blue, purple);
        transform-style: preserve-3d;
        padding: 20px;
        margin: 50px;
      }

      .card p {
        transform: translateZ(20px);
        color: #000;
        background: #fff;
        padding: 10px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div data-tilt class="card">
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Facilis iusto
        reprehenderit ex? Corrupti, possimus nihil. Omnis perferendis mollitia
        quibusdam tempora illum ullam quaerat. Dicta veniam voluptatum dolor
        doloribus blanditiis recusandae.
      </p>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tilt.js/1.2.1/tilt.jquery.min.js"></script>
    <script src="https://unpkg.com/tilt.js@1.2.1/dest/tilt.jquery.min.js"></script>
    <script>
      $(".card").tilt({
        glare: true,
        maxGlare: 1,
      });
    </script>
  </body>
</html>
